<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop</title>
    <!-- CDN Links -->
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!-- Animations AOS -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="../assets/basic.css">
    <link rel="stylesheet" href="../assets/color.css">
    <link rel="stylesheet" href="../assets/responsive.css">
    <link rel="stylesheet" href="../assets/shop.css">
</head>
<body>
    <div class="container-fluid p-0">
        <div id="header"></div>
        <div class="shoppage__render container-fluid d-flex flex-column mt-5">
            
            <div class="row w-100 align-self-center ">
                <div class="col-12 col-md-5 col-sm-12 p-0 my-2">
                    <div class="aside__shoppage " data-aos="zoom-in-right">
                        <img src="../img/imgShopAside.jpg" style="width: 100%;object-fit: cover;" alt="">
                    </div>
                </div>
                <div id="asideRight__shoppage" class="row col-12 col-md-6 col-sm-12 ">

                </div>
            </div>
            <!-- More Item -->
            <div id="render__data__Shoppage" class="row mx-4 p-5  align-self-center ">

                <!-- Render data -->
                
            </div>
            <div class="row mx-4  align-self-center w-80">
                <div id="panigation" class="d-flex py-4 ">
                    <button class="btn btn-outline-dark rounded-0" id="prePage">
                    <img src="../img/icon/left-arrow.png" width="20px" alt="">
                    </button>
                    <div class="numberPage fw-bold ">
                        <!-- Render Page Number -->
                    </div>
                    <button class="btn btn-outline-dark rounded-0" id="nextPage">
                    <img src="../img/icon/right-arrow.png" width="20px" alt="">
                    </button>
                </div>
            </div>
        </div>

    <!-- Footer -->
    <div id="footer"></div>
    </div>
    <!-- Script files -->
    <script type="module" src="../js/shop.js"></script>
    <script src="../js/addItem.js"></script>
    <!-- Animations AOS -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <!-- JQUERY + BS5 -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script> 
</body>
</html>
